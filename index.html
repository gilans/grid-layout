<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout with Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout__container">
      <header>
        <section class="layout__content"><p>HEADER</p></section>
      </header>
      <main>
        <section class="layout__content"><p>MAIN</p></section>

      <footer>
        <section class="layout__content"><p>FOOTER</p></section>
      </footer>
    </main>
  </body>
</html>
